<h2 mat-dialog-title>
    Borrar categoria
</h2>

<div mat-dialog-content>

    <p>Estas seguro que quieres borrar esta categoria?</p>

</div>

<div mat-dialog-actions>

    <button id="Si" mat-button (click)="onHomeClick(); MensajeCorrecto()">
        <b>Eliminar</b>
    </button>

    <button id="No" mat-button (click)="onBackClick()">
        <b>Volver</b>
    </button>

</div>
