<form [formGroup]="UsuariosForm">
    <div id="logo">
        <img src="assets/imagenes/LogoLogin.png">
    </div>
    <div id="izquierda">
        <input formControlName="photo" type="text" placeholder="Ponga la foto del cliente:">

        <p id="error" *ngIf="this.UsuariosForm.controls.photo.hasError('required')">Campo vacio</p>

        <input formControlName="name" type="text" placeholder="Ponga el nombre del cliente:">

        <p id="error" *ngIf="this.UsuariosForm.controls.name.hasError('required')">Campo vacio</p>

        <input formControlName="lastname" type="text" placeholder="Ponga los apellidos del cliente:">

        <p id="error" *ngIf="this.UsuariosForm.controls.lastname.hasError('required')">Campo vacio</p>

        <input formControlName="password" type="password" placeholder="Ponga la contraseÃ±a para el cliente:">

        <p id="error" *ngIf="this.UsuariosForm.controls.password.hasError('required')">Campo vacio</p>
    </div>
    <div id="derecha">
        <input formControlName="email" type="email" placeholder="Ponga el correo del cliente">

        <p id="error" *ngIf="this.UsuariosForm.controls.email.hasError('required')">Campo vacio</p>

        <input formControlName="phone" type="number" placeholder="Ponga el telefono del cliente:">

        <p id="error" *ngIf="this.UsuariosForm.controls.phone.hasError('required')">Campo vacio</p>

        <input formControlName="dni" type="text" placeholder="Ponga el dni del cliente:">

        <p id="error" *ngIf="this.UsuariosForm.controls.dni.hasError('required')">Campo vacio</p>
    </div>
    <div id="botones">
        <button id="volver" routerLink="../tienda">VOLVER</button>
        <button id="registrar" [disabled]="!UsuariosForm.valid" (click)="addUsuario()"
            routerLink="../tienda">REGISTRAR</button>
    </div>
</form>
