<h2 mat-dialog-title>
    Cerrar sesion
</h2>

<div mat-dialog-content>

    <p>Estas seguro que quieres cerrar sesion?</p>

</div>

<div mat-dialog-actions>

    <button id="Si" mat-button (click)="onHomeClick();">
        <b>Cerrar Sesion</b>
    </button>

    <button id="No" mat-button (click)="onBackClick()">
        <b>Volver</b>
    </button>

</div>
