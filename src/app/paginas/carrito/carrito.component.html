<div id="menu">

    <hr>
    <!-- Boton para cerrar sesion -->
    <button title="LOGOUT" (click)="logout()"><img src="assets/imagenes/logout.png"><p>LOG OUT</p></button>
    <!-- Boton para que el usuario pueda ver su perfil -->
    <button routerLink="../perfil" routerLinkActive="active" titulo="PERFIL"><img
