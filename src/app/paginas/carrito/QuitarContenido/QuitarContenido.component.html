<h2 mat-dialog-title>
    Quitar producto
</h2>

<div mat-dialog-content>

    <p>Estas seguro que quieres quitar este producto del carrito?</p>

</div>

<div mat-dialog-actions>

    <button id="Si" mat-button (click)="onHomeClick(); MensajeCorrecto()">
        <b>Quitar</b>
    </button>

    <button id="No" mat-button (click)="onBackClick()">
        <b>Volver</b>
    </button>

</div>
